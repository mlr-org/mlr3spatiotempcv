url: https://mlr3spatiotempcv.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
  default_assets: false

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

authors:
  Patrick Schratz:
    href: https://pat-s.me

navbar:
  structure:
    left:  [reference, news, book]
    right: [github, mattermost, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: mlr3spatiotempcv
    contents:
      - mlr3spatiotempcv
  - title: Spatial Resampling Methods
    desc: Resampling methods to reduce the influence of spatial autocorrelation.
    contents:
      - starts_with("ResamplingSpCV")
      - starts_with("ResamplingRepeatedSpCV")
  - title: Spatiotemporal Resampling Methods
    desc: Resampling methods to reduce the influence of spatiotemporal autocorrelation.
    contents:
      - starts_with("ResamplingSptCV")
      - starts_with("ResamplingRepeatedSptCV")
  - title: Tasks
    desc: Spatiotemporal Task Classes for mlr3.
    contents:
      - TaskRegrST
      - TaskClassifST
  - title: Datasets
    desc: Spatiotemporal example tasks included in {mlr3spatiotempcv}.
    contents:
      - contains("tasks")
  - title: Visualization
    contents:
      - contains("autoplot")
